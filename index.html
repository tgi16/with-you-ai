<!DOCTYPE html>

<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>With You Photo Studio AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Padauk', sans-serif; }
  </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">

  <!-- Header -->

  <header class="p-4 border-b border-white/10">
    <h1 class="text-xl font-bold">With You Photo Studio, Taunggyi</h1>
    <p class="text-sm text-slate-400">AI Assistant for Photographer</p>
  </header>

  <!-- Tabs -->

  <div class="flex gap-2 p-4">
    <button onclick="showTab('pose')" class="tab-btn bg-pink-600 px-4 py-2 rounded">üé® Pose Helper</button>
    <button onclick="showTab('studio')" class="tab-btn bg-slate-800 px-4 py-2 rounded">üì∏ Studio</button>
    <button onclick="showTab('dm')" class="tab-btn bg-slate-800 px-4 py-2 rounded">üí¨ DM Scripts</button>
  </div>

  <!-- Pose Helper -->

  <section id="pose" class="p-4 space-y-4">
    <h2 class="text-lg font-bold">Pre-Wedding Pose + Direction</h2>
    <textarea id="poseInput" rows="3" class="w-full bg-slate-900 p-3 rounded" placeholder="·Ä•·Äï·Äô·Ä¨ ‚Äì Couple shy, outdoor, romantic"></textarea>
    <button onclick="generatePose()" class="w-full bg-pink-600 py-3 rounded font-bold">Generate Pose</button>
    <pre id="poseOutput" class="bg-slate-900 p-4 rounded whitespace-pre-wrap"></pre>
  </section>

  <!-- Studio -->

  <section id="studio" class="p-4 space-y-4 hidden">
    <h2 class="text-lg font-bold">Studio Caption Generator</h2>
    <textarea id="studioInput" rows="3" class="w-full bg-slate-900 p-3 rounded" placeholder="Pre-Wedding promotion idea"></textarea>
    <button onclick="generateStudio()" class="w-full bg-indigo-600 py-3 rounded font-bold">Generate Caption</button>
    <pre id="studioOutput" class="bg-slate-900 p-4 rounded whitespace-pre-wrap"></pre>
  </section>

  <!-- DM -->

  <section id="dm" class="p-4 space-y-4 hidden">
    <h2 class="text-lg font-bold">Client DM Reply Helper</h2>
    <select id="dmType" class="w-full bg-slate-900 p-3 rounded">
      <option value="cheap">üí∞ Cheap Client</option>
      <option value="silent">üò∂ Silent Client</option>
      <option value="compare">‚öñÔ∏è Compare Client</option>
      <option value="hurry">‚è∞ Hurry Client</option>
      <option value="nervous">üò∞ Nervous Client</option>
    </select>
    <button onclick="generateDM()" class="w-full bg-emerald-600 py-3 rounded font-bold">Generate DM Script</button>
    <pre id="dmOutput" class="bg-slate-900 p-4 rounded whitespace-pre-wrap"></pre>
  </section>

<script>
const API = '/api/generate';

function showTab(id){
  ['pose','studio','dm'].forEach(t=>document.getElementById(t).classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

async function callAI(prompt){
  const res = await fetch(API,{
    method:'POST',headers:{'Content-Type':'application/json'},
    body:JSON.stringify({prompt})
  });
  const data = await res.json();
  return data.result || 'No result';
}

async function generatePose(){
  const input = document.getElementById('poseInput').value;
  const prompt = `You are a professional pre-wedding photographer. Give pose + direction for shy couples. Explain what photographer says and what couple does. Language Burmese. Situation: ${input}`;
  document.getElementById('poseOutput').textContent = 'Loading...';
  document.getElementById('poseOutput').textContent = await callAI(prompt);
}

async function generateStudio(){
  const input = document.getElementById('studioInput').value;
  const prompt = `Write Facebook & TikTok caption for With You Photo Studio, Taunggyi. Focus on trust, patience, beautiful memories. Topic: ${input}`;
  document.getElementById('studioOutput').textContent = 'Loading...';
  document.getElementById('studioOutput').textContent = await callAI(prompt);
}

async function generateDM(){
  const type = document.getElementById('dmType').value;
  const prompt = `You are a Myanmar photographer. Write polite but confident DM reply to a ${type} client. No price war. Emphasize trust and experience.`;
  document.getElementById('dmOutput').textContent = 'Loading...';
  document.getElementById('dmOutput').textContent = await callAI(prompt);
}
</script>

</body>
</html>
