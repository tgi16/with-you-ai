        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

        to { opacity: 1; transform: translateY(0); }
    }

    #sidebar { transition: transform 0.3s ease-in-out; }

    }
    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

            setTimeout(() => overlay.classList.remove('opacity-0', 'pointer-events-none'), 50);
        }
    });

    window.currentView = 'manager'; 
    window.toggleSidebar = function() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        if (sidebar.classList.contains('sidebar-closed')) { sidebar.classList.remove('sidebar-closed'); sidebar.classList.add('sidebar-open'); overlay.classList.remove('hidden'); }
        else { sidebar.classList.add('sidebar-closed'); sidebar.classList.remove('sidebar-open'); overlay.classList.add('hidden'); }
    }
    window.loadView = function(viewId) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const navBtn = document.getElementById('nav-' + viewId);
        if(navBtn) navBtn.classList.add('active');
        if(window.innerWidth < 768) { document.getElementById('sidebar').classList.add('sidebar-closed'); document.getElementById('overlay').classList.add('hidden'); }
        const container = document.getElementById('content-container');
        container.innerHTML = ''; 
        let templateId = 'tpl-' + viewId;
        // Map old names to templates if needed, or simple check
        if(viewId === 'creative') templateId = 'tpl-creative'; 
        const tpl = document.getElementById(templateId);
        if(tpl) {
            container.appendChild(tpl.content.cloneNode(true));
            if(viewId === 'brand') loadBrandData();
            if(viewId === 'recent') renderHistoryList();
            if(viewId === 'manager') loadChatHistory(); 
        }
        window.currentView = viewId;
    }

    // --- NEW: CREATIVE DIRECTOR HELPERS ---
    window.setCreativeOption = function(type, value, btn) {
        if(type === 'workload') {
            document.getElementById('crWorkload').value = value;
            document.querySelectorAll('.creative-btn').forEach(b => b.classList.remove('active')); 
            if(btn && btn.parentElement) {
                Array.from(btn.parentElement.children).forEach(c => c.classList.remove('active'));
                btn.classList.add('active');
            }
        }
    };
    
    // Support setManagerOption for templates
    window.setManagerOption = window.setCreativeOption;

    // --- BRAND DATA ---
    window.saveBrandData = async function() {
        if (!userId) { window.showToast("Login required!"); return; }
        const statusEl = document.getElementById('saveStatus');
        if(statusEl) statusEl.innerText = "Saving...";
        const ids = ['brandStyle', 'brandClient', 'brandPhone', 'brandViber', 'brandFB', 'brandTT', 'brandAddr', 'brandPackages'];
        const data = {};
        ids.forEach(id => { const el = document.getElementById(id); if(el) data[id] = el.value; });
        try { 
            await setDoc(doc(db, 'artifacts', appId, 'users', userId, 'config', 'brand'), data, {merge: true}); 
            if(statusEl) { statusEl.innerText = "Cloud Saved ‚úÖ"; statusEl.classList.add('text-green-400'); }
            window.showToast("Cloud Save Success!"); 
        } catch (e) { console.error(e); if(statusEl) statusEl.innerText = "Error"; }
    }
    window.loadBrandData = async function() {
        if (!userId) return;
        try {
            const docSnap = await getDoc(doc(db, 'artifacts', appId, 'users', userId, 'config', 'brand'));
            if (docSnap.exists()) { const data = docSnap.data(); for (const [key, value] of Object.entries(data)) { const el = document.getElementById(key); if(el) el.value = value; } }
        } catch(e) { console.error(e); }
    }
    async function saveToRecents(type, content, topic) {
        if (!userId) return;
        try { await addDoc(collection(db, 'artifacts', appId, 'users', userId, 'history'), { type: type, topic: topic || "Generated Content", content: content, date: new Date().toLocaleString(), timestamp: Date.now() }); } catch(e) { console.error(e); }
    }
    function renderHistoryList() {
        if (!userId) return;
        const c = document.getElementById('historyListContainer');
        if(!c) return;
        const q = query(collection(db, 'artifacts', appId, 'users', userId, 'history'), orderBy('timestamp', 'desc'), limit(30));
        onSnapshot(q, (snapshot) => {
            const items = [];
            snapshot.forEach((doc) => { items.push({ id: doc.id, ...doc.data() }); });
            c.innerHTML = items.length ? items.map(i=>`<div class="glass-panel p-4 rounded-lg border-l-4 border-green-500 mb-2 group relative"><div class="flex justify-between items-start mb-2"><div><span class="font-bold text-white text-sm block">${i.topic}</span><span class="text-[10px] text-slate-400 uppercase bg-slate-800 px-1.5 rounded">${i.type}</span></div><span class="text-[10px] text-slate-500">${i.date}</span></div><div class="text-xs text-slate-300 line-clamp-3 bg-slate-900/50 p-2 rounded cursor-pointer hover:bg-slate-900 transition" onclick="window.toggleExpand(this)">${i.content}</div><div class="mt-2 text-right flex justify-end gap-2"><button onclick="window.copyText('${i.content.replace(/'/g, "\\'").replace(/\n/g, "\\n")}')" class="text-blue-400 text-xs hover:text-white border border-blue-500/30 px-2 py-1 rounded">Copy</button></div></div>`).join('') : "<div class='text-center text-slate-500 py-10'>No recent activity.</div>";
        });
    }

    // --- AI LOGIC ---
    window.generateAI = async function(type, isContinue = false) {
        const outputIds = { 'fbpost': 'fbOutput', 'dm_best': 'dmOutput', 'timeline': 'tlOutput', 'tt_caption': 'ttOutput', 'tt_script': 'ttOutput', 'pose': 'poseOutput', 'creative_director': 'crOutput', 'creative_post': 'crOutput', 'creative_tt_text': 'crOutput', 'dm_auto_detect': 'dmOutput', 'manager_daily': 'mgrOutput' };
        const areaIds = { 'fbpost': 'fbResultArea', 'dm_best': 'dmResultArea', 'timeline': 'tlResultArea', 'tt_caption': 'ttResultArea', 'tt_script': 'ttResultArea', 'pose': 'poseResultArea', 'creative_director': 'crResultArea', 'creative_post': 'crResultArea', 'creative_tt_text': 'crResultArea', 'dm_auto_detect': 'dmResultArea', 'manager_daily': 'mgrResultArea' };
        const continueBtnIds = { 'fbpost': 'fbContinueBtn', 'dm_best': 'dmContinueBtn', 'timeline': 'tlContinueBtn', 'tt_caption': 'ttContinueBtn', 'tt_script': 'ttContinueBtn', 'manager_daily': 'mgrContinueBtn', 'dm_auto_detect': 'dmContinueBtn' }; 

        const outId = outputIds[type];
        const areaId = areaIds[type];

        if(type !== 'dm_analyze') {
            const areaEl = document.getElementById(areaId);
            if(areaEl) areaEl.classList.remove('hidden');
            
            if(!isContinue) {
                const outEl = document.getElementById(outId);
                if(outEl) outEl.innerHTML = "<span class='animate-pulse text-purple-400'>‚ú® Thinking...</span>";
                
                if(window.innerWidth < 768) {
                    if((type.startsWith('creative'))) {
                        const mobEl = document.getElementById('crResultAreaMobile');
                        if (mobEl) mobEl.classList.remove('hidden');
                    }
                    const scrollTarget = (type.startsWith('creative')) ? document.getElementById('crResultAreaMobile') : document.getElementById(areaId);
                    if(scrollTarget) setTimeout(() => { scrollTarget.scrollIntoView({ behavior: 'smooth', block: 'start' }); }, 100);
                }
            }
        } else {
             const panel = document.getElementById('dmAnalysisPanel');
             if(panel) { 
                 panel.classList.remove('hidden'); 
                 const content = document.getElementById('dmAnalysisContent');
                 if(content) content.innerHTML = "<span class='animate-pulse text-indigo-400'>üîç Analyzing...</span>"; 
             }
        }

        let brandData = {};
        if (userId) { try { const s = await getDoc(doc(db, 'artifacts', appId, 'users', userId, 'config', 'brand')); if(s.exists()) brandData = s.data(); } catch(e){} }
        
        // --- FIX FOR REFERENCE ERROR: DEFINE VARIABLES IN SCOPE ---
        const packages = brandData.brandPackages || "Not set";
        const contactInfo = `Ph: ${brandData.brandPhone||''}, Viber: ${brandData.brandViber||''}`;
        const baseSystem = `Role: Owner of With You Studio. Tone: Natural Burmese (Bya/Khamya), Warm. Data: ${packages}, ${contactInfo}. IMPORTANT: Use complete sentences.`;
        
        let prompt = "";
        let contextTopic = "";

        if (type === 'manager_daily') { 
             prompt = `Task: Create a structured Daily Plan for a studio owner.
             Input: Energy=${getValue('mgrEnergy')}, Goal=${getValue('mgrGoal') || 'General'}, Content Focus=${getValue('mgrFocus')}.
             OUTPUT FORMAT:
             1. üõ°Ô∏è **The One Thing**: (Most important priority)
             2. üì∏ **Content**: (Specific Idea for ${getValue('mgrFocus')})
             3. üí¨ **Sales Focus**: (Who to follow up)
             4. ‚ö° **Quick Win**: (30 min task)
             TONE: Direct, encouraging, friendly Burmese ('Bya'). Mix list with short explanations.`;
             contextTopic = `Manager Plan (${getValue('mgrFocus')})`;
             if(isContinue) prompt = `Context: Continue daily plan from: "${document.getElementById(outId).innerText.slice(-50)}". Finish sections.`;
        }
        else if (type === 'creative_director') {
             prompt = `Task: 3-Day Mini Content Plan. Input: Energy=${getValue('crWorkload')}, Focus=${getValue('crFocus')}. Output: Checklist format in Burmese.`;
             contextTopic = `Creative Plan`;
        }
        else if (type === 'creative_post') {
             prompt = `Task: Write a highly persuasive Social Media Post (Caption) about "${getValue('crFocus')}". Goal: Bookings. Tone: Emotional. Include Hook, Body, CTA.`;
             contextTopic = `Creative Post`;
        }
        else if (type === 'creative_tt_text') {
             prompt = `Task: Write a TikTok 'Text Mode' post (Photo slide text). Topic: ${getValue('crFocus')}. Constraint: UNDER 500 characters total. Tone: Poetic.`;
             contextTopic = `TikTok Text`;
        }
        else if (type === 'dm_auto_detect') { 
             prompt = `Task: Analyze client message "${getValue('dmInput')}" and immediately write the BEST single reply strategy. Detect if they need price, reassurance, or booking info. Write the reply directly.`;
             contextTopic = `Auto DM Reply`;
             if(isContinue) prompt = `Context: Continue DM reply from: "${document.getElementById(outId).innerText.slice(-50)}".`;
        }
        else if (type === 'dm_analyze') {
            const msg = getValue('dmInput');
            prompt = `ROLE: Strategist. TASK: Analyze "${msg}". Output: Status (Ready/Thinking/NotReady), Reason, NextAction. No full reply.`;
        }
        else if (type === 'dm_best') {
             prompt = `Task: Write 3 Sales Replies. Client: "${getValue('dmInput')}". Context: ${getValue('dmService')}. Strategy: ${getValue('dmType')}.`;
             contextTopic = `DM: ${getValue('dmService')}`;
             if(isContinue) prompt = `Context: Continue writing DM replies from: "${document.getElementById(outId).innerText.slice(-50)}". Finish it.`;
        } else if(type === 'fbpost') {
             prompt = `Task: Write 3 FB Post Variations. Topic: ${getValue('fbInput')}. Tone: ${getValue('fbTone')}. Length: ${getValue('fbLength')}.`;
             contextTopic = `FB: ${getValue('fbInput')}`;
             if(isContinue) prompt = `Context: Continue FB post from: "${document.getElementById(outId).innerText.slice(-50)}". Finish it.`;
        } else if(type === 'timeline') {
             prompt = `Task: Wedding Timeline. Start: ${getValue('tlStart')}. Place: ${getValue('tlPlace')}. Outfit: ${getValue('tlDress')}.`;
             contextTopic = `Timeline: ${getValue('tlPlace')}`;
             if(isContinue) prompt = `Context: Continue timeline from: "${document.getElementById(outId).innerText.slice(-50)}".`;
        } else if(type.includes('tt_')) {
             prompt = `Task: TikTok Content. Topic: ${getValue('ttInput')}.`;
             contextTopic = `TikTok`;
             if(isContinue) prompt = `Context: Continue TikTok content from: "${document.getElementById(outId).innerText.slice(-50)}".`;
        } else if(type === 'pose') {
             prompt = `Task: 3 Pose Ideas. Context: ${getValue('poseInput')}. Outfit: ${getValue('poseOutfit')}.`;
             contextTopic = `Pose`;
        }

        try {
            const res = await fetch("/api/generate", {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: baseSystem + "\n\n" + prompt })
            });
            const d = await res.json();
            
            if(type === 'dm_analyze') {
                const html = `<div class='text-slate-300'>${d.result.replace(/\n/g, '<br>')}</div>`;
                document.getElementById('dmAnalysisContent').innerHTML = html;
            } else {
                const outEl = document.getElementById(outId);
                if(outEl) {
                    if(isContinue) outEl.innerText += "\n" + d.result;
                    else outEl.innerText = d.result;
                    
                    if(type.startsWith('creative') && document.getElementById('crOutputMobile')) {
                        document.getElementById('crOutputMobile').innerText = outEl.innerText;
                    }
                    if(d.result && !d.result.includes("Error")) {
                         saveToRecents(type, outEl.innerText, contextTopic);
                         
                         // RENDER NEXT STEP BUTTON
                         if(type === 'manager_daily') renderNextStepButton('mgrNextStep', 'creative');
                         if(type === 'creative_director' || type === 'creative_post') {
                             renderNextStepButton('crNextStep', 'fbpost'); // Desktop
                             renderNextStepButton('crNextStepMobile', 'fbpost'); // Mobile
                         }
                         if(type === 'fbpost') renderNextStepButton('fbNextStep', 'dm');
                    }
                }
                const btn = document.getElementById(continueBtnIds[type]);
                if(btn) btn.classList.remove('hidden');
            }
        } catch(e) {
            console.error(e);
            const outEl = document.getElementById(outId);
            if(outEl && !isContinue) outEl.innerText = "Connection Error.";
        }
    };
    
    // --- Helper to render dynamic next step button ---
    function renderNextStepButton(containerId, targetView) {
        const container = document.getElementById(containerId);
        if(!container) return;
        
        let label = "Next Step";
        let icon = "ph-arrow-right";
        if(targetView === 'creative') { label = "üí° Get Content Ideas"; icon = "ph-lightbulb"; }
        if(targetView === 'fbpost') { label = "üìù Write Post Details"; icon = "ph-pen-nib"; }
        if(targetView === 'dm') { label = "üí¨ Check DMs"; icon = "ph-chat-circle-text"; }
        
        container.innerHTML = `
            <button onclick="window.loadView('${targetView}')" class="w-full next-step-btn py-3 rounded-lg text-white text-sm font-bold flex items-center justify-center gap-2 shadow-lg hover:shadow-xl transition transform hover:-translate-y-0.5">
                <span>${label}</span> <i class="ph ${icon}"></i>
            </button>
        `;
        container.classList.remove('hidden');
    }

    window.continueAI = (t) => window.generateAI(t, true);
    window.showToast = (m) => { const t = document.getElementById('toast'); t.innerText = m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 3000); };
    window.copyText = (id) => { navigator.clipboard.writeText(document.getElementById(id).innerText); window.showToast("Copied"); };
    window.setDmType = (t, b) => { document.getElementById('dmType').value = t; document.querySelectorAll('.tactic-btn').forEach(x=>x.classList.remove('active')); b.classList.add('active'); };
    window.setCreativeOption = (t, v, b) => { document.getElementById('crWorkload').value = v; document.querySelectorAll('.creative-btn').forEach(x=>x.classList.remove('active')); b.classList.add('active'); };
    window.fillPose = (t) => { document.getElementById('poseInput').value = t === 'Shy' ? "·Ä°·Äõ·Äô·Ä∫·Ä∏·Äõ·Äæ·ÄÄ·Ä∫·Äê·Äê·Ä∫·Äê·Äö·Ä∫" : "·Äù·Äê·Ä≤·Ä∑·Ä°·Äê·ÄΩ·Ä≤"; };
    window.startVoiceInput = (id, btn) => {
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!SR) return window.showToast("No Voice Support");
        const r = new SR(); r.lang = 'my-MM'; r.start();
        btn.classList.add('listening-ring');
        r.onresult = (e) => { document.getElementById(id).value += " " + e.results[0][0].transcript; window.showToast("Heard!"); };
        r.onend = () => btn.classList.remove('listening-ring');
    };
    window.clearHistory = () => { if(userId && confirm("Clear?")) window.showToast("Clearing local view (Cloud persists)"); };
    window.toggleExpand = (el) => { if(el.classList.contains('line-clamp-3')) el.classList.remove('line-clamp-3'); else el.classList.add('line-clamp-3'); };
    window.downloadFile = (n, id) => { const b = new Blob([document.getElementById(id).innerText],{type:'text/plain'}); const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download=n; a.click(); };

    window.loadView('manager'); // Start with new Manager
  </script>
