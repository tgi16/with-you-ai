<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <title>With You Photo Studio ‚Äî AI Creative Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Padauk, sans-serif; background:#0b1220; color:#f8fafc; }
  </style>
</head>
<body class="min-h-screen flex justify-center items-start p-6">

<div class="w-full max-w-3xl bg-slate-900/80 rounded-2xl p-6 shadow-xl border border-white/10">
  <h1 class="text-2xl font-bold mb-1">üì∏ With You Photo Studio</h1>
  <p class="text-gray-400 mb-6">AI Content Assistant (Pre-Wedding Focus)</p>

  <!-- Brand Brain -->
  <div class="mb-4">
    <label class="text-sm text-gray-300">Studio Strength</label>
    <textarea id="brand" class="w-full mt-1 p-3 rounded bg-slate-800 border border-white/10"
      placeholder="·ÄÖ·Ä≠·Äê·Ä∫·ÄÅ·Äª·Äõ·Äï·Äº·ÄÆ·Ä∏ ·ÄÖ·Ä≠·Äê·Ä∫·Äõ·Äæ·Ää·Ä∫·Äï·Äº·ÄÆ·Ä∏ ·Äû·Ä±·ÄÅ·Äª·Ä¨·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äï·Ä±·Ä∏·Äê·Äö·Ä∫"></textarea>
  </div>

  <!-- Prompt -->
  <div class="mb-4">
    <label class="text-sm text-gray-300">What do you want to generate?</label>
    <textarea id="prompt" rows="4"
      class="w-full mt-1 p-3 rounded bg-slate-800 border border-white/10"
      placeholder="Pre-Wedding ·ÄÄ·Ä≠·ÄØ ·Äô·Äú·Äæ·Äô·Äæ·Ä¨ ·ÄÄ·Äº·Ä±·Ä¨·ÄÄ·Ä∫·Äê·Ä≤·Ä∑ Bride ·Ä°·Äê·ÄΩ·ÄÄ·Ä∫ TikTok caption ·Äõ·Ä±·Ä∏·Äï·Ä±·Ä∏·Äï·Ä´"></textarea>
  </div>

  <button onclick="generate()"
    class="w-full py-3 rounded-xl bg-gradient-to-r from-pink-500 to-purple-600 font-bold">
    Generate Content
  </button>

  <div id="output" class="mt-6 whitespace-pre-wrap text-gray-200"></div>
</div>

<script>
async function generate() {
  const brand = document.getElementById("brand").value;
  const prompt = document.getElementById("prompt").value;
  const output = document.getElementById("output");
  output.textContent = "‚è≥ Generating...";

  const fullPrompt = `
You are a Burmese marketing writer for "With You Photo Studio, Taunggyi".
Studio strength: ${brand}

Task:
${prompt}

Write in warm, emotional Burmese.
For Facebook / TikTok ready.
No pricing. Focus on trust & comfort.
`;

  try {
    const res = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: fullPrompt })
    });
    const data = await res.json();
    output.textContent = data.result || "No content generated.";
  } catch {
    output.textContent = "AI service unavailable.";
  }
}
fetch("/api/generate", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ prompt })
})

</script>

</body>
</html>
