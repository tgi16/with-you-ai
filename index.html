    /* Sidebar Transition */
    #sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .sidebar-open { transform: translateX(0) !important; }
    .sidebar-closed { transform: translateX(-100%); }
    @media (min-width: 768px) { .sidebar-closed { transform: translateX(0); } }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Animations */
    .listening-ring {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        animation: pulse-red 1.5s infinite cubic-bezier(0.66, 0, 0, 1);
        border-color: #ef4444 !important; color: #ef4444 !important;
    }
    @keyframes pulse-red { to { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } }
    
    .animate-fade-in { animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

    /* Toast */
    .toast { visibility: hidden; min-width: 250px; background-color: #1e293b; color: #fff; text-align: center; border-radius: 50px; padding: 12px 24px; position: fixed; z-index: 100; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 14px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s; opacity: 0; }

    /* Mobile Text Size Fix */
    @media screen and (max-width: 768px) {
        input, select, textarea { font-size: 16px !important; } /* Prevents iOS zoom */

                <div><label class="text-xs text-slate-400 uppercase font-bold tracking-wider mb-1 block">Place</label><select id="tlPlace" class="w-full bg-slate-800/50 border border-slate-600 rounded-xl p-2.5 text-white text-sm outline-none"><option>Taunggyi (City)</option><option>Inle Lake</option><option>Kalaw</option></select></div>
                <div><label class="text-xs text-slate-400 uppercase font-bold tracking-wider mb-1 block">Outfits</label><select id="tlDress" class="w-full bg-slate-800/50 border border-slate-600 rounded-xl p-2.5 text-white text-sm outline-none"><option>3 Dresses</option><option>4 Dresses</option><option>5 Dresses</option></select></div>
                <div><label class="text-xs text-slate-400 uppercase font-bold tracking-wider mb-1 block">Pacing</label><select id="tlPace" class="w-full bg-slate-800/50 border border-slate-600 rounded-xl p-2.5 text-white text-sm outline-none"><option value="Relaxed">Relaxed</option><option value="Packed">Packed</option></select></div>
            </div>

  <template id="tpl-recent">
    <div class="animate-fade-in space-y-6">
        <div class="flex justify-between items-center"><h2 class="text-xl md:text-2xl font-bold text-white flex items-center gap-2"><i class="ph ph-clock-counter-clockwise text-green-400"></i> Cloud History</h2><button onclick="window.clearHistory()" class="text-red-400 text-xs border border-red-900/50 px-3 py-1.5 rounded hover:bg-red-900/20 transition">Clear All</button></div>
        <div id="historyListContainer" class="space-y-4 pb-20"></div>
    </div>
  </template>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBEqE5lWdLWIZOO_M3RYY35e17VMTGk-G0", authDomain: "saiai-content-generator.firebaseapp.com", projectId: "saiai-content-generator", storageBucket: "saiai-content-generator.firebasestorage.app", messagingSenderId: "574947512372", appId: "1:574947512372:web:1d35a5b5aa6f24ea493a61", measurementId: "G-C2Q8Y2XBMD" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = 'with-you-studio-v4';
    let userId = null;

    const getValue = (id) => { const el = document.getElementById(id); return el ? el.value : ""; };
    
    // Auth
    window.handleLogin = async () => { try { await signInWithEmailAndPassword(auth, getValue('loginEmail'), getValue('loginPass')); } catch(e) { const err = document.getElementById('loginError'); err.classList.remove('hidden'); document.getElementById('loginErrorText').innerText = e.message; } };
    window.handleLogout = async () => { await signOut(auth); window.location.reload(); };

    onAuthStateChanged(auth, (user) => {
        const overlay = document.getElementById('loginOverlay');
        if (user) {
            userId = user.uid;
            document.getElementById('connectionStatus').classList.replace('bg-red-500', 'bg-green-500');
            document.getElementById('userEmailDisplay').innerText = user.email;
            overlay.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => overlay.classList.add('hidden'), 300);
            if(window.currentView === 'brand') loadBrandData();
            if(window.currentView === 'recent') renderHistoryList();
        } else {
            userId = null;
            overlay.classList.remove('hidden');
            setTimeout(() => overlay.classList.remove('opacity-0', 'pointer-events-none'), 50);
        }
    });

    // View Routing
    window.currentView = 'dm';
    window.loadView = (viewId) => {
        window.currentView = viewId;
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const navBtn = document.getElementById('nav-' + viewId); if(navBtn) navBtn.classList.add('active');
        
        document.querySelectorAll('.mobile-nav-item').forEach(el => { el.classList.remove('bg-slate-800', 'text-white', 'border-blue-500'); el.classList.add('bg-slate-900', 'text-slate-300', 'border-slate-700'); });
        const mobBtn = document.getElementById('mob-' + viewId); if(mobBtn) { mobBtn.classList.remove('bg-slate-900', 'text-slate-300', 'border-slate-700'); mobBtn.classList.add('bg-slate-800', 'text-white', 'border-blue-500'); mobBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' }); }

        if(window.innerWidth < 768) window.toggleSidebar();

        const container = document.getElementById('content-container');
        const tpl = document.getElementById('tpl-' + viewId);
        container.innerHTML = '';
        
        if(viewId === 'tiktok') container.innerHTML = getTikTokHTML();
        else if(viewId === 'pose') container.innerHTML = getPoseHTML();
        else if(viewId === 'recent') { const t = document.getElementById('tpl-recent'); if(t) container.appendChild(t.content.cloneNode(true)); renderHistoryList(); }
        else if(tpl) { container.appendChild(tpl.content.cloneNode(true)); if(viewId === 'brand') loadBrandData(); }
    };

    window.toggleSidebar = () => {
        const sb = document.getElementById('sidebar'); const ov = document.getElementById('overlay');
        sb.classList.toggle('sidebar-closed'); sb.classList.toggle('sidebar-open'); ov.classList.toggle('hidden');
    };

    // HTML Generators
    function getTikTokHTML() { return `<div class="animate-fade-in space-y-6"><h2 class="text-xl md:text-2xl font-bold text-teal-400 flex items-center gap-2"><i class="ph ph-tiktok-logo"></i> TikTok Script</h2><div class="glass-panel p-6 rounded-2xl space-y-5"><div class="flex gap-2"><input type="text" id="ttInput" placeholder="Topic..." class="flex-1 bg-slate-800 border border-slate-600 rounded-xl p-3 text-white"><button onclick="window.startVoiceInput('ttInput', this)" class="bg-slate-800 border border-slate-600 rounded-xl px-4 text-teal-400"><i class="ph ph-microphone text-xl"></i></button></div><select id="ttStyle" class="w-full bg-slate-800 border border-slate-600 rounded-xl p-3 text-white"><option>Trending</option><option>Vlog</option><option>Cinematic</option></select><div class="grid grid-cols-1 sm:grid-cols-2 gap-3"><button onclick="window.generateAI('tt_caption')" class="bg-slate-700 py-3 rounded-xl text-white font-bold active:scale-95 transition">Get 3 Captions</button><button onclick="window.generateAI('tt_script')" class="bg-teal-600 py-3 rounded-xl text-white font-bold active:scale-95 transition">Write 3 Scripts</button></div></div><div id="ttResultArea" class="hidden glass-panel p-6 rounded-2xl"><div id="ttOutput" class="whitespace-pre-wrap text-sm text-slate-200"></div><button id="ttContinueBtn" onclick="window.continueAI('tt_script')" class="hidden w-full mt-4 py-3 bg-slate-800 text-teal-400 text-xs border border-slate-600 rounded-xl">‚ö†Ô∏è Continue</button><div class="text-xs text-green-400 mt-2">‚úÖ Auto-saved</div></div></div>`; }
    function getPoseHTML() { return `<div class="animate-fade-in space-y-6"><h2 class="text-xl md:text-2xl font-bold text-pink-400 flex items-center gap-2"><i class="ph ph-camera"></i> Pose Helper</h2><div class="glass-panel p-6 rounded-2xl space-y-5"><div class="grid grid-cols-1 sm:grid-cols-2 gap-3"><div><label class="text-xs font-bold text-slate-400 uppercase">Outfit</label><select id="poseOutfit" class="w-full mt-1 bg-slate-800 border border-slate-600 rounded-xl p-3 text-white text-sm"><option>Wedding Gown</option><option>Traditional</option><option>Casual</option></select></div><div><label class="text-xs font-bold text-slate-400 uppercase">Props</label><input type="text" id="poseProps" placeholder="Flowers..." class="w-full mt-1 bg-slate-800 border border-slate-600 rounded-xl p-3 text-white text-sm"></div></div><div class="flex gap-2 mb-2"><button onclick="window.fillPose('Shy')" class="px-3 py-1 bg-pink-900/30 text-pink-200 text-xs rounded border border-pink-500/30">üò≥ Shy</button><button onclick="window.fillPose('Plus')" class="px-3 py-1 bg-pink-900/30 text-pink-200 text-xs rounded border border-pink-500/30">‚ù§Ô∏è Plus</button></div><div class="relative"><textarea id="poseInput" class="w-full bg-slate-800 border border-slate-600 rounded-xl p-4 text-white h-24 pr-10" placeholder="Situation..."></textarea><button onclick="window.startVoiceInput('poseInput', this)" class="absolute right-3 bottom-3 bg-slate-700/80 p-2 rounded-full transition text-slate-300 hover:text-white"><i class="ph ph-microphone text-lg"></i></button></div><button onclick="window.generateAI('pose')" class="w-full bg-pink-600 py-3.5 rounded-xl text-white font-bold active:scale-95 transition">Generate Poses</button></div><div id="poseResultArea" class="hidden glass-panel p-6 rounded-2xl"><div id="poseOutput" class="whitespace-pre-wrap text-sm text-slate-200"></div></div></div>`; }

    // Brand Data
    window.saveBrandData = async () => {
        if(!userId) return window.showToast("Login First");
        const status = document.getElementById('saveStatus');
        status.innerText = "Saving...";
        const data = {};
        ['brandStyle','brandClient','brandPhone','brandViber','brandFB','brandTT','brandAddr','brandPackages'].forEach(id => {
            const el = document.getElementById(id); if(el) data[id] = el.value;
        });
        try {
            await setDoc(doc(db, 'artifacts', appId, 'users', userId, 'config', 'brand'), data, {merge: true});
            status.innerText = "Saved ‚úÖ"; status.classList.add('text-green-400');
            window.showToast("Saved to Cloud");
        } catch(e) { status.innerText = "Error"; }
    };
    window.loadBrandData = async () => {
        if(!userId) return;
        try {
            const snap = await getDoc(doc(db, 'artifacts', appId, 'users', userId, 'config', 'brand'));
            if(snap.exists()) {
                const d = snap.data();
                Object.keys(d).forEach(k => { const el = document.getElementById(k); if(el) el.value = d[k]; });
            }
        } catch(e) { console.error(e); }
    };

    // AI Generation
    window.generateAI = async (type, isContinue = false) => {
        const outputIds = { 'fbpost': 'fbOutput', 'dm_best': 'dmOutput', 'timeline': 'tlOutput', 'tt_caption': 'ttOutput', 'tt_script': 'ttOutput', 'pose': 'poseOutput', 'creative_director': 'crOutput' };
        const areaIds = { 'fbpost': 'fbResultArea', 'dm_best': 'dmResultArea', 'timeline': 'tlResultArea', 'tt_caption': 'ttResultArea', 'tt_script': 'ttResultArea', 'pose': 'poseResultArea', 'creative_director': 'crResultArea' };
        const continueBtnIds = { 'fbpost': 'fbContinueBtn', 'dm_best': 'dmContinueBtn', 'timeline': 'tlContinueBtn', 'tt_caption': 'ttContinueBtn', 'tt_script': 'ttContinueBtn' };

        const outId = outputIds[type];
        const areaId = areaIds[type];

        document.getElementById(areaId).classList.remove('hidden');
        if(!isContinue) {
            document.getElementById(outId).innerHTML = "<span class='animate-pulse text-purple-400'>‚ú® Thinking...</span>";
            if(type === 'creative_director' && window.innerWidth < 768) {
                document.getElementById('crResultAreaMobile').classList.remove('hidden');
                document.getElementById('crOutputMobile').innerHTML = "<span class='animate-pulse text-yellow-400'>‚ú® Creating...</span>";
            }
            if(window.innerWidth < 768) {
                const scrollTarget = type === 'creative_director' ? document.getElementById('crResultAreaMobile') : document.getElementById(areaId);
                setTimeout(() => scrollTarget.scrollIntoView({behavior:'smooth'}), 100);
            }
        }

        let brand = {};
        if(userId) { try { const s = await getDoc(doc(db, 'artifacts', appId, 'users', userId, 'config', 'brand')); if(s.exists()) brand = s.data(); } catch(e){} }
        const packages = brand.brandPackages || "Not set";
        const contact = `Ph: ${brand.brandPhone||''}, Viber: ${brand.brandViber||''}, FB: ${brand.brandFB||''}`;
        const baseSystem = `Role: Owner of With You Studio, Taunggyi. Tone: Natural Burmese (Bya/Khamya), Warm, Professional. Data: ${packages}, ${contact}. IMPORTANT: Write COMPLETE text.`;
        
        let prompt = "";
        let contextTopic = "";
        
        if(type === 'dm_best') {
             prompt = `Task: Write 3 Distinct Sales Replies. Client: "${getValue('dmInput')}". Context: ${getValue('dmService')}. Strategy: ${getValue('dmType')}. Format: Option 1, 2, 3.`;
             contextTopic = `DM: ${getValue('dmService')}`;
             if(isContinue) prompt = `Context: Continue writing DM replies from: "${document.getElementById(outId).innerText.slice(-50)}". Finish it.`;
        } else if(type === 'fbpost') {
             prompt = `Task: Write 3 FB Post Variations. Topic: ${getValue('fbInput')}. Tone: ${getValue('fbTone')}. Length: ${getValue('fbLength')}.`;
             contextTopic = `FB: ${getValue('fbInput')}`;
             if(isContinue) prompt = `Context: Continue FB post from: "${document.getElementById(outId).innerText.slice(-50)}". Finish it with CTA & Hashtags.`;
        } else if(type === 'timeline') {
             prompt = `Task: Wedding Timeline. Start: ${getValue('tlStart')}. Place: ${getValue('tlPlace')}. Outfit: ${getValue('tlDress')}. Sunset: ${document.getElementById('tlSunset').checked}.`;
             contextTopic = `Timeline: ${getValue('tlPlace')}`;
             if(isContinue) prompt = `Context: Continue timeline from: "${document.getElementById(outId).innerText.slice(-50)}".`;
        } else if(type.includes('tt_')) {
             prompt = `Task: TikTok ${type.split('_')[1]}. Topic: ${getValue('ttInput')}. Style: ${getValue('ttStyle')}.`;
             contextTopic = `TikTok: ${getValue('ttInput')}`;
             if(isContinue) prompt = `Context: Continue TikTok content from: "${document.getElementById(outId).innerText.slice(-50)}".`;
        } else if(type === 'pose') {
             prompt = `Task: 3 Pose Ideas. Context: ${getValue('poseInput')}. Outfit: ${getValue('poseOutfit')}. Props: ${getValue('poseProps')}.`;
             contextTopic = `Pose: ${getValue('poseOutfit')}`;
        } else if(type === 'creative_director') {
             prompt = `Task: 3-Day Content Plan. Workload: ${getValue('crWorkload')}. Focus: ${getValue('crFocus')}.`;
             contextTopic = `Creative: ${getValue('crFocus')}`;
        }

        try {
            const res = await fetch("/api/generate", {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: baseSystem + "\n\n" + prompt })
            });
            const d = await res.json();
            
            if(isContinue) document.getElementById(outId).innerText += "\n" + d.result;
            else document.getElementById(outId).innerText = d.result;
            
            if(type === 'creative_director' && document.getElementById('crOutputMobile')) {
                document.getElementById('crOutputMobile').innerText = document.getElementById(outId).innerText;
            }
            
            if(continueBtnIds[type]) document.getElementById(continueBtnIds[type]).classList.remove('hidden');
            
            if(d.result && !d.result.includes("Error") && !d.result.includes("Connection")) {
                 saveToRecents(type, document.getElementById(outId).innerText, contextTopic);
            }
        } catch(e) { console.error(e); }
    };

    window.continueAI = (t) => window.generateAI(t, true);

    // Helpers
    window.showToast = (m) => { const t = document.getElementById('toast'); t.innerText = m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 3000); };
    window.copyText = (id) => { navigator.clipboard.writeText(document.getElementById(id).innerText); window.showToast("Copied"); };
    window.setDmType = (t, b) => { document.getElementById('dmType').value = t; document.querySelectorAll('.tactic-btn').forEach(x=>x.classList.remove('active')); b.classList.add('active'); };
    window.setCreativeOption = (t, v, b) => { document.getElementById('crWorkload').value = v; document.querySelectorAll('.creative-btn').forEach(x=>x.classList.remove('active')); b.classList.add('active'); };
    window.fillPose = (t) => { document.getElementById('poseInput').value = t === 'Shy' ? "·Ä°·Äõ·Äô·Ä∫·Ä∏·Äõ·Äæ·ÄÄ·Ä∫·Äê·Äê·Ä∫·Äê·Äö·Ä∫" : "·Äù·Äê·Ä≤·Ä∑·Ä°·Äê·ÄΩ·Ä≤"; };
    window.startVoiceInput = (id, btn) => {
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!SR) return window.showToast("No Voice Support");
        const r = new SR(); r.lang = 'my-MM'; r.start();
        btn.classList.add('listening-ring');
        r.onresult = (e) => { document.getElementById(id).value += " " + e.results[0][0].transcript; window.showToast("Heard!"); };
        r.onend = () => btn.classList.remove('listening-ring');
    };
    
    // History
    async function saveToRecents(type, content, topic) {
        if (!userId) return;
        try { await addDoc(collection(db, 'artifacts', appId, 'users', userId, 'history'), { type: type, topic: topic || "Content", content: content, date: new Date().toLocaleString(), timestamp: Date.now() }); } catch(e) {}
    }
    function renderHistoryList() {
        if (!userId) return;
        const c = document.getElementById('historyListContainer'); if(!c) return;
        const q = query(collection(db, 'artifacts', appId, 'users', userId, 'history'), orderBy('timestamp', 'desc'), limit(30));
        onSnapshot(q, (snapshot) => {
            const items = [];
            snapshot.forEach((doc) => { items.push({ id: doc.id, ...doc.data() }); });
            c.innerHTML = items.length ? items.map(i=>`<div class="glass-panel p-4 rounded-lg border-l-4 border-green-500 mb-2 group relative"><div class="flex justify-between items-start mb-2"><div><span class="font-bold text-white text-sm block">${i.topic}</span><span class="text-[10px] text-slate-400 uppercase bg-slate-800 px-1.5 rounded">${i.type}</span></div><span class="text-[10px] text-slate-500">${i.date}</span></div><div class="text-xs text-slate-300 line-clamp-3 bg-slate-900/50 p-2 rounded cursor-pointer hover:bg-slate-900 transition" onclick="window.toggleExpand(this)">${i.content}</div><div class="mt-2 text-right flex justify-end gap-2"><button onclick="window.copyText('${i.content.replace(/'/g, "\\'").replace(/\n/g, "\\n")}')" class="text-blue-400 text-xs hover:text-white border border-blue-500/30 px-2 py-1 rounded">Copy</button></div></div>`).join('') : "<div class='text-center text-slate-500 py-10'>No recent activity.</div>";
        });
    }
    window.clearHistory = () => { if(userId && confirm("Clear?")) window.showToast("Clearing local view (Cloud persists)"); };
    window.toggleExpand = (el) => { if(el.classList.contains('line-clamp-3')) el.classList.remove('line-clamp-3'); else el.classList.add('line-clamp-3'); };
    window.downloadFile = (n, id) => { const b = new Blob([document.getElementById(id).innerText],{type:'text/plain'}); const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download=n; a.click(); };

    window.loadView('dm');
  </script>
