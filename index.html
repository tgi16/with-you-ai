  <script>
    // --- GLOBAL STATE ---
    let currentView = 'fbpost';

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', () => {
        loadView('fbpost'); 
        loadHistoryData();
    });

    // --- NAVIGATION ---
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        
        if (sidebar.classList.contains('sidebar-closed')) {
            sidebar.classList.remove('sidebar-closed');
            sidebar.classList.add('sidebar-open');
            overlay.classList.remove('hidden');
        } else {
            sidebar.classList.add('sidebar-closed');
            sidebar.classList.remove('sidebar-open');
            overlay.classList.add('hidden');
        }
    }

    function loadView(viewId) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        const navBtn = document.getElementById('nav-' + viewId);
        if(navBtn) navBtn.classList.add('active');

        document.querySelectorAll('.mobile-nav-item').forEach(el => {
            el.classList.remove('active', 'border-blue-500', 'text-white');
            el.classList.add('border-slate-700', 'text-slate-300');
        });
        const mobBtn = document.getElementById('mob-' + viewId);
        if(mobBtn) {
            mobBtn.classList.add('active', 'border-blue-500', 'text-white');
            mobBtn.classList.remove('border-slate-700', 'text-slate-300');
            mobBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }

        if(window.innerWidth < 768) {

    }

    // --- VOICE INPUT FUNCTION ---
    function startVoiceInput(elementId) {
        if (!('webkitSpeechRecognition' in window)) {
            showToast("‚ùå Browser not compatible with Voice.");
            return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'my-MM'; // Burmese
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        showToast("üé§ Listening... Speak now!");
        
        // Visual feedback on button if possible, but toast is good enough for now
        
        recognition.start();

        recognition.onresult = function(event) {
            const speechResult = event.results[0][0].transcript;
            const inputEl = document.getElementById(elementId);
            if (inputEl) {
                // Append text if already exists, or set new
                const currentVal = inputEl.value;
                inputEl.value = currentVal ? currentVal + " " + speechResult : speechResult;
                showToast("‚úÖ Text Added!");
            }
        };

        recognition.onspeechend = function() {
            recognition.stop();
        };

        recognition.onerror = function(event) {
            showToast("Error: " + event.error);
        };
    }

    // --- AI LOGIC ---
    async function generateAI(type) {
        const outputIds = {
            'fbpost': 'fbOutput', 'dm_best': 'dmOutput', 'timeline': 'tlOutput', 
            'tt_caption': 'ttOutput', 'tt_script': 'ttOutput', 'pose': 'poseOutput'
        };
        const areaIds = {
            'fbpost': 'fbResultArea', 'dm_best': 'dmResultArea', 'timeline': 'tlResultArea',
            'tt_caption': 'ttResultArea', 'tt_script': 'ttResultArea', 'pose': 'poseResultArea'
        };

        const outId = outputIds[type];
        const areaId = areaIds[type];
        
        if(document.getElementById(areaId)) document.getElementById(areaId).classList.remove('hidden');
        if(document.getElementById(outId)) {
            document.getElementById(outId).innerHTML = "<span class='animate-pulse text-blue-400'>‚ú® AI is thinking in Burmese...</span>";
            if(window.innerWidth < 768) {
                setTimeout(() => { document.getElementById(areaId).scrollIntoView({ behavior: 'smooth', block: 'start' }); }, 100);
            }
        }

        let prompt = "";
        const brandStyle = document.getElementById('brandStyle') ? document.getElementById('brandStyle').value : "Professional";
        const burmeseInstruction = `
        IMPORTANT SYSTEM INSTRUCTION:
        - You are a native Burmese speaker (Myanmar).
        - Use "Bya" (·Äó·Äª) for male speaker ending.
        - Write naturally, warm, and professional. Avoid "Google Translate" style.
        - Context: With You Photo Studio in Taunggyi.
        - Brand Style: ${brandStyle}.
        `;

        if (type === 'fbpost') {
            const topic = document.getElementById('fbInput').value;
            const tone = document.getElementById('fbTone').value;
            const len = document.getElementById('fbLength').value;
            prompt = `Task: Write Facebook Post. Topic: ${topic}. Tone: ${tone}. Length: ${len}. Include Hook, Body, Value, CTA, Hashtags.`;
        } 
        else if (type === 'dm_best') {
            const service = document.getElementById('dmService').value;
            const scenario = document.getElementById('dmScenario').value;
            const msg = document.getElementById('dmInput').value;
            const cta = document.getElementById('dmType').value;
            prompt = `Task: Write 3 BEST replies for DM. Service: ${service}. Scenario: ${scenario}. Client Msg: "${msg}". CTA Strength: ${cta}. Output: 3 distinct options (Professional, Friendly, Persuasive) in Burmese.`;
        }
        else if (type === 'timeline') {
            const start = document.getElementById('tlStart').value;
            const place = document.getElementById('tlPlace').value;
            const dress = document.getElementById('tlDress').value;
            const pace = document.getElementById('tlPace').value;
            const sunset = document.getElementById('tlSunset').checked ? "Yes, include sunset shot." : "No specific sunset shot needed.";
            prompt = `Task: Create Pre-wedding Timeline. Start: ${start}. Location: ${place}. Outfits: ${dress}. Pacing: ${pace}. Sunset: ${sunset}. Language: Burmese. Format: Clear List with times.`;
        }
        else if (type.includes('tt_')) {
            const topic = document.getElementById('ttInput').value;
            const style = document.getElementById('ttStyle').value;
            prompt = `Task: Write TikTok ${type==='tt_caption'?'Caption':'Script'}. Topic: ${topic}. Style: ${style}.`;
        }
        else if (type === 'pose') {
            const input = document.getElementById('poseInput').value;
            const outfit = document.getElementById('poseOutfit').value;
            const props = document.getElementById('poseProps').value;
            prompt = `Task: Suggest 3 poses for pre-wedding. Couple's Context: ${input}. Outfit Style: ${outfit}. Props Available: ${props}. Explain pose instructions in Burmese clearly.`;
        }

        const finalPrompt = burmeseInstruction + "\n\n" + prompt;

        try {
            const res = await fetch("/api/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: finalPrompt })
            });
            const data = await res.json();
            if(document.getElementById(outId)) {
                document.getElementById(outId).innerText = data.result || "Error generating.";
            }
        } catch(e) {
            console.error(e);
            if(document.getElementById(outId)) document.getElementById(outId).innerText = "Connection Error.";
        }
    }

    function copyText(id) {

    function downloadFile(filename, id) {
        const txt = document.getElementById(id).innerText;
        const blob = new Blob([txt], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = window.URL.createObjectURL(blob);
        a.download = filename;
        a.click();
    }

    // --- HISTORY SYSTEM ---
    function saveResult(type, outputId) {
        const content = document.getElementById(outputId).innerText;
        if(!content) return;
        
        const item = {
            id: Date.now(),
            type: type,
            content: content,
            date: new Date().toLocaleDateString()
        };
        
        const history = JSON.parse(localStorage.getItem('studioHistory') || '[]');
        history.unshift(item);
        if(history.length > 20) history.pop();
        
        localStorage.setItem('studioHistory', JSON.stringify(history));
        showToast("Saved to History");
    }
